<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Define o conjunto de caracteres e responsividade -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint 1</title>

    <!-- Link para o CSS personalizado -->
    <link rel="stylesheet" href="style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <!-- Importa o JavaScript do Bootstrap -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

  <body>
    <!-- Menu Dropdown para escolher o dia da semana -->
    <div class="dropdown text-center" id="menu">
      <button
        class="btn dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        id="dropdownButton"
      >
        <strong><span class="fs-4">Dia da Semana</span></strong>
      </button>

      <!-- Lista de dias da semana como itens do dropdown -->
      <ul class="dropdown-menu">
        <!-- Cada item tem um data-value correspondente ao nome do dia -->
        <li><a class="dropdown-item" href="#" data-value="Segunda">Segunda-feira</a></li>
        <li><a class="dropdown-item" href="#" data-value="Terça">Terça-feira</a></li>
        <li><a class="dropdown-item" href="#" data-value="Quarta">Quarta-feira</a></li>
        <li><a class="dropdown-item" href="#" data-value="Quinta">Quinta-feira</a></li>
        <li><a class="dropdown-item" href="#" data-value="Sexta">Sexta-feira</a></li>
        <li><a class="dropdown-item" href="#" data-value="Sábado">Sábado</a></li>
        <li><a class="dropdown-item" href="#" data-value="Domingo">Domingo</a></li>
      </ul>
    </div>

    <!-- Caixa com as atividades -->
    <div id="box" class=" rounded-5">
      <div class="container">
        <div class="row fs-5">
          <!-- Atividade Musculação -->
          <div class="col-6">
            <!-- Botão de adicionar com ícone de "+" -->
            <button id="btn1" class="rounded-circle bg-success" onclick="adicionado()">
              <i class="fa fa-plus text-white"></i>
            </button>
            Musculação
          </div>
          <!-- Estrelas de avaliação -->
          <div class="col-6 text-end">
            4 <i class="fa fa-star text-warning"></i>
          </div>

          <!-- Acordeão com sugestões de treinos -->
          <div class="accordion mt-4" id="accordionExample1">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="false"
                  aria-controls="collapseOne"
                >
                  Sugestão de treinos
                </button>
              </h2>
              <div
                id="collapseOne"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionExample1"
              >
                <div class="accordion-body">
                  <ul>
                    <li><a href="treinoA.html">Treino A</a></li>
                    <li><a href="treinoB.html">Treino B</a></li>
                    <li><a href="treinoC.html">Treino C</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <!-- Atividade Leitura -->
          <div class="col-6" id="col">
            <button id="btn2" class="rounded-circle bg-success" onclick="adicionadoLeitura()">
              <i class="fa fa-plus text-white"></i>
            </button>
            Leitura
          </div>
          <!-- Estrelas de avaliação -->
          <div class="col-6 text-end" id="col">
            9 <i class="fa fa-star text-warning"></i>
          </div>

          <!-- Acordeão com sugestões de livros -->
          <div class="accordion mt-4" id="accordionExample2">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo"
                  aria-expanded="false"
                  aria-controls="collapseTwo"
                >
                  Sugestão de livros
                </button>
              </h2>
              <div
                id="collapseTwo"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionExample2"
              >
                <div class="accordion-body">
                  <ul>
                    <li><a href="livroA.html">Crime e Castigo</a></li>
                    <li><a href="livroB.html">Os Miseráveis</a></li>
                    <li><a href="livroC.html">O Príncipe</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Script JS externo -->
    <script src="app.js"></script>
  </body>
</html>
